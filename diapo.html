<html>
<body>
<div style="text-align:center;">
<img id="myImg" src="diapo.jpg" height="200">
<br>
<link href="style.css" rel="stylesheet" type="text/css">

<button class="diapo_button" onclick="prev()">&#10094;</button>
<button class="diapo_button" onclick="next()">&#10095;</button>
</div>
<script>
var diapoRolling = 0;
var currentImg = 0;
var nbImg = 3;
var images = ["diapo.jpg","diapo1.jpg","diapo2.jpg"];
var myImg = document.getElementById("myImg");
function prev() {
  	currentImg--;
    if(currentImg < 0){
    	currentImg = nbImg - 1;
    }
    myImg.src = images[currentImg];
}

function next() {
    currentImg++;
    if(currentImg > nbImg - 1){
    	currentImg = 0;
    }
    myImg.src = images[currentImg];
}

function startstop(){
	if(diapoRolling==0){
    	diapoRolling = 1;
	launch();
    } else {
    	clearTimeout(myVar);
        diapoRolling = 0;
    }
}

function launch(){
	myVar = setTimeout(launch,3000);
    	next();
}
</script>

</body>
</html>
